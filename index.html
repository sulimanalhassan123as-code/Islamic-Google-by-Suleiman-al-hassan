<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f4c75, #20B2AA);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    #searchBox {
      width: 60%;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      margin-left: 10px;
      background: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #results {
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 8px;
    }
    .result {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .result a {
      color: gold;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Islamic Google</h1>
  <input type="text" id="searchBox" placeholder="Search about Islam...">
  <button onclick="performSearch()">Search</button>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
