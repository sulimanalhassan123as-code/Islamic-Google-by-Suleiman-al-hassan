<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Islamic Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #178582, #20B2AA);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 { font-size: 2.5em; margin-bottom: 20px; }
    form { margin-bottom: 20px; }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 60%;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      background: gold;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .results { margin-top: 30px; text-align: left; max-width: 800px; margin-left: auto; margin-right: auto; }
    .result-item { margin-bottom: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; }
    .result-item a { color: gold; font-weight: bold; text-decoration: none; }
    .result-item a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Islamic Google</h1>
  <form id="search-form">
    <input type="text" id="query" placeholder="Search about Islam..." required />
    <button type="submit">Search</button>
  </form>
  <div id="results" class="results"></div>

  <script>
    const form = document.getElementById("search-form");
    const resultsDiv = document.getElementById("results");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = "<p>Loading...</p>";

      const query = document.getElementById("query").value;
      try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!data.items) {
          resultsDiv.innerHTML = "<p>No results found.</p>";
          return;
        }

        resultsDiv.innerHTML = data.items
          .map(item => `
            <div class="result-item">
              <a href="${item.link}" target="_blank">${item.title}</a>
              <p>${item.snippet}</p>
            </div>
          `).join("");
      } catch (err) {
        resultsDiv.innerHTML = "<p>Error fetching results.</p>";
      }
    });
  </script>
</body>
</html>
